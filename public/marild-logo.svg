<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart bars with trend line -->
  <g transform="translate(50, 50)">
    <!-- Bars -->
    <rect x="40" y="120" width="40" height="100" rx="4" fill="#10B981"/>
    <rect x="100" y="80" width="40" height="140" rx="4" fill="#10B981"/>
    <rect x="160" y="60" width="40" height="160" rx="4" fill="#10B981"/>
    
    <!-- Trend line with arrow -->
    <path d="M 30 150 Q 80 120, 130 100 Q 180 80, 230 40" stroke="#10B981" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Arrow head -->
    <path d="M 230 40 L 210 50 L 220 60 Z" fill="#10B981"/>
    <path d="M 230 40 L 250 50 L 240 20 Z" fill="#10B981"/>
  </g>
  
  <!-- MARILD text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#0F172A" text-anchor="middle">MARILD</text>
</svg>
