<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chart bars with trend line -->
  <g transform="translate(20, 20)">
    <!-- Bars -->
    <rect x="20" y="90" width="30" height="70" rx="3" fill="#10B981"/>
    <rect x="60" y="60" width="30" height="100" rx="3" fill="#10B981"/>
    <rect x="100" y="40" width="30" height="120" rx="3" fill="#10B981"/>
    
    <!-- Trend line with arrow -->
    <path d="M 15 110 Q 50 85, 85 65 Q 120 45, 150 15" stroke="#10B981" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow head -->
    <path d="M 150 15 L 135 25 L 142 35 Z" fill="#10B981"/>
    <path d="M 150 15 L 165 20 L 155 5 Z" fill="#10B981"/>
  </g>
</svg>
